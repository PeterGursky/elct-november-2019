<div class="container">
 <div class="row justify-content-center align-items-center" style="height:100vh">
  <div class="col-4">
   <div class="card">
    <div class="card-body">
      <p>Auth: {{print}}</p>
     <form (ngSubmit)="onSubmit()" autocomplete="off">
      <div class="form-group">
       <input type="text" class="form-control" name="username" [value]="auth.name" (keyup)="setName($event.target.value)">
      </div>
      <div class="form-group">
       <input type="password" class="form-control" name="password" [(ngModel)]="auth.password">
      </div>
      <button type="submit" id="sendlogin" class="btn btn-primary">login</button>
     </form>
    </div>
   </div>
  </div>
 </div>
</div>
